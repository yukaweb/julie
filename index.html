<script>
  (function () {
    const audios = Array.from(document.querySelectorAll('audio'));

    // Stoppe les autres quand une piste dÃ©marre
    audios.forEach((audio) => {
      audio.addEventListener('play', () => {
        audios.forEach((other) => {
          if (other !== audio && !other.paused) {
            other.pause();
            other.currentTime = 0; // enlÃ¨ve cette ligne si tu prÃ©fÃ¨res "pause" sans reset
          }
        });
      });
    });

    // Auto-enchaÃ®nement
    audios.forEach((audio, idx) => {
      audio.addEventListener('ended', async () => {
        const next = audios[idx + 1];
        if (!next) return;
        next.currentTime = 0;
        try {
          await next.play(); // sur iPhone Ã§a marche si la lecture a Ã©tÃ© initiÃ©e par l'utilisateur au dÃ©part
        } catch (e) {
          // Si le navigateur bloque l'autoplay, l'utilisateur devra appuyer sur Play.
          // Tu peux afficher un message ici si tu veux.
        }
      });
    });
  })();
</script>
